<app-carousel [media]="modelImages">
  <a class="model-content" [routerLink]="isFullPage ? undefined : '/model/' + modelNumber">
    <h3>Model {{ modelNumber }}</h3>
    <h3 style="margin-top: 0">{{ translationService.translations.model.size }}: {{ model.dimensions.join("Ã—") }} m</h3>
    <h4 class="price">
      {{ regionService.formatPrice(model) }}
    </h4>
  </a>
</app-carousel>
