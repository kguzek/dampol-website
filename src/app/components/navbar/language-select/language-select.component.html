<div
  class="language language-selector {{ isLanguageSelectorOpen ? 'open' : 'closed' }}"
  (click)="isLanguageSelectorOpen = !isLanguageSelectorOpen"
>
  <span [class]="getIcon(translationService.selectedLanguage)"></span>
  {{ translationService.translations.languageCode }}
  <mat-icon>expand_more</mat-icon>
  <div class="language-list">
    @for (language of languageCodes; track $index) {
      <div
        class="language {{ translationService.selectedLanguage === language[0] ? 'selected' : '' }}"
        (click)="translationService.setSelectedLanguage(language[0])"
      >
        <span [class]="getIcon(language[0])"></span>{{ language[1] }}
      </div>
    }
  </div>
</div>
